<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y desencriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Raleway:wght@400;700&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="Logo">
    </header>
    <main>
       
        <section class="seccion1">
            <textarea class="area-texto"  placeholder="Ingrese el texto aqui"></textarea>
            
            <div class="container-botones">
                
                <div class="vector">
                    <img src="img/Vector.png" alt="nota">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>

                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>
        
        <section class="seccion2">

            <div class="container-muneco ">
                <img src="img/Muñeco.png" alt="imagen muñeco">
            </div>
            <div class="container-titulo ">
                <h3>Ningun mensaje fue encontrado</h3>
            </div>
            <div class="container-texto ">
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="container-resultado">
                <h3>mensaje encriptado</h3>
                <textarea name="" id="textArea" class="texto-resultado"></textarea>
            </div>
            <div class="container-copiar">
                <input type="button" value="Copiar" class="btn-copiar" id="btn">
                
            </div>

        </section>

    </main>
    <footer>
        
    </footer>
    <script src="script.js"></script>
</body>
</html>
